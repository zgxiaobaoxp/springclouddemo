spring:
  application:
    name: config-client
  cloud:
    config:
      #uri: http://localhost:8768/
      profile: dev
      label: master
      discovery:
        enabled: true
        service-id: config-server
server:
  port: 8767
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
management:
  endpoints:
    web:
      exposure:
        include: bus-refresh